<!DOCTYPE html>

<html lang="en" >

<head>

  <meta charset="UTF-8">

  <title>Upload your Recipe</title>

  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.5.0/css/foundation.css'>

<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400'>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'><link rel="stylesheet" href="./upload.css">



</head>

<body>

<!-- partial:index.partial.html -->

<header class="m-main-header"></header>

<div class="row">

  <div class="small-12 small-centered medium-8 columns">

    <div class="panel m-panel shadow">

      <div class="row collapse">

        <div class="small-12 columns">

          <header class="form-header">

              <h1>CookBook <span>Add</span> <span>Sign Up / Log In</span> <span>Log Out</span> </h1>

              <br>

              <h1 id="user"> Qaizar </h1>

              <br>

              <br>

            <h2>

              Upload your Recipe!

            </h2>

          </header>

        </div>

      </div>

      <div class="row">

        <div class="small-12 columns">

          <form>

            <div class="row">

              <div class="small-4 columns">

                <p class="notice">

                  Title

                </p>

              </div>

              <div class="small-8 columns">

                <div class="form-group-material">

                  <label class="material-label" for="name">Recipe</label><input class="material-field" id="name" required="required" type="text" />

                </div>

              </div>

            </div>



            <div class="row">

                <div class="small-4 columns">

                  <p class="notice">

                    Ingredients

                  </p>

                </div>

                <div class="small-8 columns">

                  <div class="form-group-material">

                    <label class="material-label" for="name">What to use</label><input class="material-field" id="name" required="required" type="text" />

                  </div>

                </div>

              </div>



              <div class="row">

                <div class="small-4 columns">

                  <p class="notice">

                    Procedure

                  </p>

                </div>

                <div class="small-8 columns">

                  <div class="form-group-material">

                    <label class="material-label" for="name">How to</label><input class="material-field" id="name" required="required" type="text" />

                  </div>

                </div>

              </div>



              <div class="row">

                <div class="small-4 columns">

                  <p class="notice">

                    Precautions

                  </p>

                </div>

                <div class="small-8 columns">

                  <div class="form-group-material">

                    <label class="material-label" for="name">Optional</label><input class="material-field" id="name" required="required" type="text" />

                  </div>

                </div>

              </div>







            <div class="row">

              <div class="small-12 small-push-1 columns">

                <button>Upload Photo (1)</button>

              </div>

            </div>

            <div class="row">

                <div class="small-12 small-push-2 columns">

                  <button>Upload Photo (2)</button>

                </div>

              </div>

              <div class="row">

                <div class="small-12 small-push-3 columns">

                  <button>Upload Photo (3)</button>

                </div>

              </div>

              <div class="row">

                <div class="small-12 small-push-4 columns">

                  <button>Submit Your Recipe</button>

                </div>

              </div>

          </form>

        </div>

      </div>

    </div>

  </div>

</div>

<!-- partial -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./upload.js"></script>
